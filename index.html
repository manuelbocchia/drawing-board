<!DOCTYPE html>
<head>
    <title>Manu's Fantastic Drawing Board</title>
</head>
<style>
    :root {
        --bright: 100%
    }
    .square {
        width: 10px;
        height: 10px;
        background-color: white;
        filter: brightness(var(--bright));
    }
    #page {
        display: flex;
        justify-content: center;
        align-items: center;
        align-content: center;
        margin: auto;
        flex-direction: column;
    }
    #boardArea {
        width: 600px;
        height: 600px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        align-content: center;
        margin: auto;
        border: 1px solid black;
        padding: 0px;
    }
</style>
<body>
    <div id="banner">
        <button id="generator">Set size</button>
        <button id="switch" data-mode="color">Color Mode</button>
    </div>
    <div id="page">
        <h1>Manu's Fantastic Drawing Board</h1>
        <div id="boardArea">

        </div>
    </div>
</body>

<script src="script.js">
